<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="hero">
      <div class="hero__card">
        <div class="card__image"></div>
        <div class="card__information">
          <div class="information__container">
            <p class="information__name">
              PERFUME
            </p>
            <h1 class="information__title">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="information__paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="information__price">
              <p class="price__original">
                $149.99
              </p>
              <p class="price__discount">
                $169.99
              </p>
            </div>
            <button class="information__add">
              <img src="images/icon-cart.svg" class="add__icon">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
